<!DOCTYPE html>
<html>
<head>
    <title>Clearing Cache...</title>
</head>
<body>
    <h1>Clearing corrupted cache...</h1>
    <p>Please wait while we fix your data...</p>
    <script>
        // Clear all cache entries
        const cacheKeys = ['courses', 'videos', 'audiobooks', 'study-materials', 'magazines'];
        cacheKeys.forEach(key => {
            localStorage.removeItem('cache_' + key);
        });
        console.log('Cache cleared successfully!');
        // Redirect back to home
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
